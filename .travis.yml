language: node_js
dist: trusty
node_js:
  - '8'
  - '9'
  - '10'
  - '11'

# https://docs.travis-ci.com/user/customizing-the-build/#safelisting-or-blocklisting-branches
branches:
  except:
    - master

cache: yarn

env:
  global:
    - TRAVIS=true

before_script:
  - yarn add "coveralls"@"^3.0.2" "jest"@"^23.6.0"

script:
  - /bin/bash test.sh

after_success:
  # - cat ./coverage/lcov.info | node node_modules/coveralls/bin/coveralls.js -v
  - cat ./coverage/lcov.info | node node_modules/coveralls/bin/coveralls.js



